<!doctype html>
<html lang="ja" ng-app="myApp">
         <head>
           <meta charset="UTF-8">
            <title>ログイン前</title>
             <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	       <script src = "public/javascripts/angular-mainctrl.js"></script>
                </head>

         <body>
            <h2>ログイン</h2>
              <form action="/login" method="GET">
                   <input type="submit">ログイン</button>
              </form>

                <h2>新規登録</h2>
                 <div ng-controller = "mainCtrl">
			 {{users}}  
			 <form action="/useradd" method="POST" ng-submit="login" novalidetename="myForm" >
                              <input type="text" name="email" placeholder="Email"/>
           <input type="password" name="password" placeholder="Password" ng-model="userPass" required ng-minlength="5" ng-maxlength="10"/>
                          <span ng-show="myForm.name.$error.required">"Required!" </span>
                           <span ng-show="myForm.name.$error.minlength">"Too short!" </span>
                            <span ng-show="myForm.name.$error.max">"Too long!" </span>
                               <input type="submit">新規登録</button>
                       </form>
		       </div>
                                </body>
                         </html>
